<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedChain Transaction</title>
</head>
<body>
  <h1>MedChain Drug Supply Chain</h1>
  <form id="transactionForm">
    <label for="drug_name">Drug Name:</label><br>
    <input type="text" id="drug_name" name="drug_name" required><br><br>
    
    <label for="batch">Batch ID:</label><br>
    <input type="text" id="batch" name="batch" required><br><br>
    
    <label for="sender">Sender Address:</label><br>
    <input type="text" id="sender" name="sender" required><br><br>
    
    <label for="receiver">Receiver Address:</label><br>
    <input type="text" id="receiver" name="receiver" required><br><br>
    
    <label for="status">Status:</label><br>
    <select id="status" name="status">
      <option value="shipped">Shipped</option>
      <option value="in-transit">In Transit</option>
      <option value="delivered">Delivered</option>
    </select><br><br>
    
    <label for="location">Current Location:</label><br>
    <input type="text" id="location" name="location" required><br><br>
    
    <button type="submit">Send Transaction</button>
  </form>
  <script>
    document.getElementById('transactionForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const payload = {
        drug_name: document.getElementById('drug_name').value,
        batch: document.getElementById('batch').value,
        sender: document.getElementById('sender').value,
        receiver: document.getElementById('receiver').value,
        status: document.getElementById('status').value,
        location: document.getElementById('location').value,
      };
  
      const response = await fetch("http://127.0.0.1:5000/add", {  // Fixed URL here
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
  
      const result = await response.json();
      alert(result.message);
    });
  </script>
  </body>
</html>
