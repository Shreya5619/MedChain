<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-background min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="sticky top-0 z-[9999] bg-black bg-opacity-90 px-4 py-2 shadow backdrop-blur-lg backdrop-saturate-150 lg:px-8 lg:py-3">
    <div class="container mx-auto flex items-center justify-between text-white">
      <!-- Logo at the Left -->
      <div class="flex items-center">
        <img class="w-12 h-12" src="/images/onlylogo.png" alt="industryicon">
      </div>
  
      <!-- MED CHAIN at the Center -->
      <div class="absolute left-1/2 transform -translate-x-1/2">
        <a href="#" class="text-4xl font-semibold text-secondary font-encode">MED CHAIN</a>
      </div>
  
      <!-- HOME and ABOUT US at the Right -->
      <div class="hidden lg:flex gap-6">
        <a href="#" class="text-xl text-secondary hover:text-white">HOME</a>
        <a href="#" class="text-xl text-secondary hover:text-white">ABOUT US</a>
      </div>
  
      <!-- Hamburger Menu (Visible on Small Screens) -->
      <button class="relative ml-auto h-6 w-6 rounded-lg text-center text-inherit hover:bg-gray-700 lg:hidden" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </nav>
  

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
      <div class="flex items-center">
        <img class="w-30 h-28 rounded-sm" src="/images/onlylogo.png" alt="industryicon">
        <span class="ml-4 text-3xl font-montserrat font-bold text-primary">MED CHAIN</span>
      </div>

      <ul class="my-4 space-y-3">
        <li>
          <a href="#" class="flex items-center p-2.5 text-base font-bold text-secondary rounded-lg bg-primary hover:bg-primaryHover group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
            <img class="w-8 h-8 rounded-sm" src="/images/manufacturericon.png" alt="industryicon">
            <span class="flex-1 ms-3 whitespace-nowrap font-encode">Sign in as Manufacturer</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2.5 text-base font-bold text-secondary rounded-lg bg-primary hover:bg-primaryHover group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
            <img class="w-8 h-8 rounded-sm" src="/images/intericon.png" alt="industryicon">
            <span class="flex-1 ms-3 whitespace-nowrap font-encode">Sign in as Intermediary</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2.5 text-base font-bold text-secondary rounded-lg bg-primary hover:bg-primaryHover group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
            <img class="w-8 h-8 rounded-sm" src="/images/personicon.png" alt="industryicon">
            <span class="flex-1 ms-3 whitespace-nowrap font-encode">Sign in as Consumer</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2.5 text-base font-bold text-secondary rounded-lg bg-primary hover:bg-primaryHover group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
            <img class="w-8 h-8 rounded-sm object-cover" src="/images/hospitalicon.png" alt="industryicon">
            <span class="flex-1 ms-3 whitespace-nowrap font-encode">Sign in as Hospitals</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
